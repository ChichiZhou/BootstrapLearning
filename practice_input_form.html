<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <title>Bootstrap Sandbox</title>
  </head>

  <body>
    <!--##################START HERE###################-->
    <!-- input-group 的作用：input-group 作用是为了给 input 输入框加前缀和后缀 -->
    <div class="container">
      <!-- 在 input 输入框前面加上一些字符 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" />
      </div>
      <!-- 如果不用 input-group-text, @ 的格式会不同 -->
      <div class="input-group mb-3">
        <div>@</div>
        <input type="text" class="form-control" />
      </div>
      <!-- 使用多个输入框 -->
      <div class="input-group mb-3">
        <div>
          <span class="input-group-text">Name & Email</span>
        </div>
        <input type="text" class="form-control" />
        <input type="text" class="form-control" />
      </div>
      <!-- 在 input 输入框后面添加一个 button -->
      <div class="input-group">
        <input type="text" class="form-control" />
        <!-- button 直接加上就行了，不需要别的操作 -->
        <button class="btn btn-primary">add</button>
      </div>

      <!-- 创建 form -->
      <!-- 一个最基础的 form -->
      <h2>Create form</h2>
      <form>
        <div class="form-group">
          <label for="nameForBasicForm">Name</label>
          <input
            id="nameForBasicForm"
            type="text"
            class="form-control"
            placeholder="Enter name"
          />
          <!-- 添加下面的小字作为注释 -->
          <small class="form-text text-muted"
            >Your Name will not ever be shared</small
          >
        </div>
        <div class="form-group">
          <label for="passwordForBasicForm">Password</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group">
          <label for="disabledInput">Disabled</label>
          <!-- 如果要 disable 某个东西，直接用 disabled 即可 -->
          <input
            type="text"
            class="form-control"
            placeholder="This is disabled"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="textarea">Textarea</label>
          <!-- 没了 form-control，简直就是屎 -->
          <textarea
            class="form-control"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="fileUpload">Upload</label>
          <input type="file" class="form-control-file" />
        </div>
        <!-- 直接采用 custom-file -->
        <div class="custom-file">
          <input class="custom-file-input" type="file" id="myfile" />
          <label class="custom-file-label" for="myfile">Choose file</label>
        </div>
        <!-- 表示 range -->
        <div class="form-group">
          <label for="customRange">Range</label>
          <input
            type="range"
            class="custom-range"
            min="1"
            max="5"
            step="1"
            value="1"
          />
        </div>
      </form>
      <!-- 在 form 中添加 checkbox 新建了一个 form -->
      <form class="form-inline">
        <input
          class="form-control mr-2"
          type="text"
          id="username"
          placeholder="Enter username"
        />
        <input
          class="form-control mr-2"
          type="text"
          id="password"
          placeholder="Password"
        />
        <!-- form-check 是什么 -->
        <!-- form-check-label 是什么 -->
        <!-- form-check-input 是什么 -->
        <div class="form-check">
          <label class="form-check-label mr-2">
            <input type="checkbox" /> Remember me
          </label>
        </div>

        <button class="form-check-input" type="submit">Submit</button>
      </form>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control is-valid" type="text" id="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control is-invalid" type="text" id="password" />
        <div class="invalid-feedback">
          Password not strong enough
        </div>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input class="form-control" type="text" id="password2" />
        <div>
          Password does not match
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
