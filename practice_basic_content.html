<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <title>Bootstrap Sandbox</title>
  </head>

  <body>
    <!--##################START HERE###################-->
    <!-- text 掌控：大小写，宽度 text-lowercase, text-uppercase, text-capitalize -->
    <!-- text 掌控：行对齐 text-justify, text-left, text-center,text-right -->
    <!-- text 掌控：有条件的排版 text-sm-right 等 -->
    <!-- text 掌控字体颜色 text-secondary 注意这里只能用 text，而不能用 font -->
    <!-- font 掌控：字体粗度 font-weight-bold, font-weight-normal -->
    <!-- d 用来掌控 display，可以是 d-none, d-inline, d-block 等 -->
    <!-- float 用来掌控 div 随着窗口大小而移动 float-sm-right -->
    <!-- clearfix 用来保证下面的 block 不会顶上上面的 float -->
    <!-- fixed-top 用来掌控固定的位置 -->
    <!-- sticky-top 用来表示滑动之后在固定 -->
    <!-- margin 和 padding 只对具体的 element tag 有用，对于 div 没用 -->
    <p class="text-uppercase font-weight-bold">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi,
      distinctio?
    </p>

    <!-- float-sm-right 表示当window是small或者比small大时，在右边，如果比small小，则在左边 -->
    <!-- float 很有意思 -->
    <!-- <div class="float-sm-right">
      <button class="btn btn-primary">
        Float to right when window is small or wider
      </button>
    </div> -->
    <button class="btn btn-primary pb-5 mb-5 float-right">
      Float to right when window is small or wider
    </button>
    <br />
    <div class="float-sm-left">
      <button class="btn btn-primary">jjj</button>
    </div>
    <div>ffff</div>
    <div>hhhh</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
