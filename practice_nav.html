<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Bootstrap Sandbox</title>
  </head>

  <body>
    <!--##################START HERE###################-->

    <!-- SIMPLE NAVBAR -->
    <!-- navbar-expand-sm 是什么 -->
    <!-- navbar-light bg-light 之前的区别是什么 -->

    <!-- container 作用是限定 width, padding-right, padding-left, margin-right, margin-left -->
    <!-- navbar-nav 用来让 list style 变成是 none，同时 navbar-nav 也会限定 display，这样就可以把 list 的item都变成一行 -->
    <!-- nav-item 作用是限定 text-align 但是感觉作用不大 -->
    <!-- nav-link 作用是限定 display, padding, color -->
    <!-- navbar-expand-sm 作用是，如果window 的大小是 small，则会把 navbar 竖直堆叠 -->

    <!-- navbar 用来限定 flex -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3 mt-10">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <!-- 这里应该有一个 navbar-nav 使得 list 按照 navbar 的方式排列 -->
        <ul class="navbar-nav">
          <li>
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- practice -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3 mt-10">
      <div class="container">
        <a class="navbar-brand">ffff</a>
        <ul class="navbar-nav">
          <li><a class="navbar-link">mmmm</a></li>
        </ul>
      </div>
    </nav>

    <!-- NAVBAR WITH RESPONSIVE TOGGLE -->
    <!-- navbar-toggler -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <!-- data-toggle 是干什么的？？？？ -->
        <!-- navbar-toggler 用来隐藏这个 button。设定集合 按键 的 padding,border,radius,display. -->
        <!-- 如果没有  navbar-toggler 则会显示这个 button，有了 navbar-toggle 才不会显示 -->
        <!-- # 代表什么？？？ -->

        <!-- button 在点击之后会发生变化, collapse 会出现一个 show -->
        <!-- collapse 会触发这个 button，但是这个 button 在点击之后会改变下面的 -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <!-- navbar-toggler-icon 设定显示的图案，也可以改成纯文字 -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 由于 data-toggle 取值为 collapse，所以这里 class 也是 collapse -->
        <!-- 如果没有 navbar-collapse，则这个 div 的内容在通常情况下不会显示出来。一但有了这个，就不会有 display:none 了-->
        <!-- collapse 的作用是 display:none 即不再显示。所以这个逻辑是，当 button -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- NAVBAR WITH FORM -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <!-- data-toggle 是干什么的？？？？ -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="#navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
          <!-- 添加一个 form -->
          <!-- form-inline 用来将这个 form 中的 div 都变成水平的 -->
          <!-- form-control 用来设置输入框的 padding, color  -->
          <!-- form-inline 作用是做成一个 flex 的 container -->

          <!-- 也可以用 d-flex 来替代。唯一要注意的是，这样需要用 flex-nowrap -->
          <!-- flex-nowrap 表示这里如果一行放不下也不能换行 -->
          <form class="d-flex">
            <input type="text" class="form-control mr-2" placeholder="Search" />
            <button class="btn btn-outline">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- NAVBAR WITH DROPDOWN -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          2
          <!-- 创建一个 dropdown -->
          <!-- 首先 dropdown 是一个 nav-item -->
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
              >Dropdown</a
            >
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Link 1</a>
              <a href="#" class="dropdown-item">Link 2</a>
              <a href="#" class="dropdown-item">Link 3</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
