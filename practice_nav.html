<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <title>Bootstrap Sandbox</title>
  </head>

  <body>
    <!--##################START HERE###################-->

    <!-- SIMPLE NAVBAR -->
    <!-- navbar-expand-sm 是什么 -->
    <!-- navbar-light bg-light 之前的区别是什么 -->

    <!-- container 作用是限定 width, padding-right, padding-left, margin-right, margin-left -->
    <!-- navbar-nav 作用是限定 display, padding, list-style,如果没有 navbar-nav 则会变成一个纯 list -->
    <!-- nav-item 作用是限定 text-align 但是感觉作用不大 -->
    <!-- nav-link 作用是限定 display, padding, color -->
    <!--  navbar-expand-sm 作用是，如果window 的大小是 small，则会把 navbar 竖直堆叠 -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3 mt-10 list">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <ul>
          <li>
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- NAVBAR WITH RESPONSIVE TOGGLE -->
    <!-- navbar-toggler  -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <!-- data-toggle 是干什么的？？？？ -->
        <!-- navbar-toggler 用来设定集合 按键 的 padding,border,radius,display. -->
        <!-- 如果没有  navbar-toggler 则会显示这个 button -->
        <!-- # 代表什么？？？ -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <!-- navbar-toggler-icon 设定显示的图案，也可以改成纯文字 -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- collapse 这个类是必须写的，而且必须和 data-toggle, data-target 组合在一起 -->
        <!-- 如果没有 navbar-collapse，则这个 div 的内容在通常情况下不会显示出来。一但有了这个，就不会有 display:none 了-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- NAVBAR WITH FORM -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <!-- data-toggle 是干什么的？？？？ -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="#navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
          <!-- 添加一个 form -->
          <!-- form-inline 用来将这个 form 中的 div 都变成水平的 -->
          <!-- form-control 用来设置输入框的 padding, color  -->
          <form class="form-inline">
            <input type="text" class="form-control mr-2" placeholder="Search" />
            <button class="btn btn-outline">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- NAVBAR WITH DROPDOWN -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <!-- 创建一个 dropdown -->
          <!-- 首先 dropdown 是一个 nav-item -->
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
              >Dropdown</a
            >
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Link 1</a>
              <a href="#" class="dropdown-item">Link 2</a>
              <a href="#" class="dropdown-item">Link 3</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
